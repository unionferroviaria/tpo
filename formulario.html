<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		

			<!-- Main -->	
				<section id="main" class="container" style="margin-top: 5%;">
					
					<i class="fas fa-envelope-open"><h2>Contacto</h2></i>
						<p>Completá el formulario de contacto.<br>Tu mensaje será respondido a la brevedad.</p>
		
							<form>

								<div class="form-group">
							  
								  <label for="emailtext">Email</label>
							  
								  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
									
							  
								</div>
							  
								<div class="form-group">
							  
								  <label for="asuntotext">Asunto</label>
							  
								  <input type="text" class="form-control" id="asunto">
							  
								</div>

								<div class="form-group">
							  
									<label for="mensajetext">Mensaje</label>
								
									<textarea  class="form-control" id="mensaje"></textarea>
								
								  </div>
							  
								<div class="form-group form-check">
							  
								  <input type="checkbox" class="form-check-input" id="horario">
							  
								  <label class="form-check-label" for="horariotext">¿Te podemos contactar los fines de semana?</label>
							  
								</div>
								<h2 id="result"></h2>

								<button type="submit" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
							  
							  </form>
		
						</div>
					</div>
				</section>

				<script>

					function enviarMensaje() {
						const email = document.getElementById('email').value;
						const asunto = document.getElementById('asunto').value;
						const mensaje = document.getElementById('mensaje').value;
						const horario = document.getElementById('horario').value;

						//$("#result").text("");
						if(!asunto || !mensaje){
						alert("Debes completar los campos");
						//document.getElementById('result').innerHTML = "Debes completar los campos";

						}else{
						validarEmail(email)
						}					
					}
			
			
						
					function validarEmail(email) {
						
					if(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email)){
						alert("Tu mensaje fue enviado correctamente");
						//document.getElementById('result').innerHTML = email + " is valid :)";

					}else{
						alert("El mail es inválido");	
						//document.getElementById('result').innerHTML = email + " Inválido";	
					   
					}
				}
				</script>
